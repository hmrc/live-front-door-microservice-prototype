{% extends "layout.html" %}

{% block pageTitle %}
Who is the DSM?
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="assyst">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form class="form" action="check-your-answers" method="post">
            <div class="govuk-form-group">
                <label class="govuk-label" for="who-is-the-DSM">
                    <h1 class="govuk-heading-xl">Who is the DSM?</h1>
                </label>
                <textarea class="govuk-textarea" id="who-is-the-DSM" name="who-is-the-DSM" rows="5" aria-describedby="who-is-the-DSM-hint"></textarea>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="who-is-the-business-contact">
                    <h1 class="govuk-heading-xl">Who is the Business Contact?</h1>
                </label>
                <textarea class="govuk-textarea" id="who-is-the-business-contact" name="who-is-the-business-contact" rows="5" aria-describedby="who-is-the-business-contact-hint"></textarea>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>
</div>

{% endblock %}
